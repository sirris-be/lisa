<h1>The People Behind LISA</h1>

<ul>
  {% for person in site.data.people %}
  <li class="person">
    <img src="{{ person.photo }}" alt="{{ person.name }}" />
    <div>
      <a href="{{ person.link }}">{{ person.name }}</a>
      <div>{{ person.role }}</div>
      <div>{{ person.org }}</div>
    </div>
  </li>
  {% endfor %}
</ul>
