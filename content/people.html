<h1>The People Behind LISA</h1>

<ul>
  {% for person in site.data.people %}
  <li>
    <strong>{{ person.name }}</strong> - {{ person.role }}<br />
    <a href="mailto:{{ person.email }}">{{ person.email }}</a><br />
    {{ person.affiliation }}<br />
    {% if person.bio %}
    <p>{{ person.bio }}</p>
    {% endif %}
  </li>
  {% endfor %}
</ul>
