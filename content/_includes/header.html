<header>
  <nav>
    <ul>
      {% for item in site.data.nav %}
      <li>
        <a
          href="{{ item.url | relative_url }}"
          {%if
          page.url="item.url"
          %}class="active"
          {%endif%}
        >
          {{ item.title }}
        </a>
      </li>
      {% endfor %}
    </ul>
  </nav>
</header>
